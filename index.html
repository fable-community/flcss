<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      body {
        margin: 0;
        background-color: yellow;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <script type="module">
      import * as flcss from './index.js';

      const styles = flcss.createStyle({
        test: {
          backgroundColor: 'red',
          width: '100vw',
          height: '100vh'
        }
      });

      document.body.querySelector('#test').classList.add(styles.test);
    </script>
  </body>
</html>
